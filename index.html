<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>043 Members Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
</head>
<body class="bg-black text-white">
  <header class="sticky top-0 z-50 bg-black bg-opacity-90 w-full flex items-center justify-between px-6 py-4 border-b border-gray-800 text-sm font-mono uppercase tracking-wide shadow-md backdrop-blur-md">
    <div class="text-white font-bold">043</div>
    <nav class="flex items-center gap-8">
      <a href="#" class="text-gray-300 hover:text-white transition">read&watch</a>
      <a href="#" class="text-gray-300 hover:text-white transition">radio</a>
      <a href="#" class="text-gray-300 hover:text-white transition">about</a>
      <a href="#" class="text-gray-300 hover:text-white transition">shop</a>
      <a href="#" class="text-gray-300 hover:text-white transition">my 043</a>
    </nav>
  </header>

  <div class="relative">
    <h1 class="text-5xl font-bold mt-24 mb-16 mx-auto font-mono uppercase tracking-wider text-yellow-100 text-center">Dossier Archive</h1>
    
    <div class="flex flex-row items-start w-full max-w-7xl mx-auto px-6 relative">
      <!-- Left side content -->
      <div class="w-2/3 pr-8 z-10">
        <div class="flex flex-row gap-16 items-start">
          <div class="w-auto">
            <div class="text-gray-400 text-sm mb-4 uppercase tracking-wider">Select member profile</div>
            <div id="line-container" class="relative">
              <!-- Lines will be injected here by JavaScript -->
            </div>
          </div>
          
          <div id="member-description" class="w-auto max-w-xl text-gray-300 text-base leading-relaxed mt-8 backdrop-blur-sm bg-black bg-opacity-40 p-6 rounded-md border border-gray-800">
            <!-- Member details will be injected here by JavaScript -->
            <div class="animate-pulse">Loading member data...</div>
          </div>
        </div>
      </div>
      
      <!-- Right side network visualization -->
      <div class="w-1/3 z-0">
        <div id="network-overlay" class="fixed top-0 right-0 w-1/3 h-full pointer-events-none opacity-80">
          <!-- SVG will be dynamically generated here -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
