<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>043 Members Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
body {
  background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
  background-size: 4px 4px;
  background-blend-mode: overlay;
  font-family: 'IBM Plex Mono', monospace;
}
.fade-transition {
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}
@keyframes fadeInActive {
  0% {
    opacity: 0;
    transform: scale(0.94);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
@keyframes flicker {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
@keyframes pulseLine {
  0%, 100% { stroke: #fff; }
  50% { stroke: #ccc; }
}
@keyframes floatLines {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-3px); }
}
.animate-flicker {
  animation: flicker 1.6s infinite ease-in-out;
}
.delay-100 { animation-delay: 0.2s; }
.delay-200 { animation-delay: 0.4s; }
.delay-300 { animation-delay: 0.6s; }
.animate-pulse-line {
  animation: pulseLine 2.5s infinite;
}
.animate-float-lines {
  animation: floatLines 5s ease-in-out infinite;
}
#line-container {
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-left: 40px;
  margin-top: 0;
}
.line-entry {
  width: 300px;
  height: 18px;
  background-color: #9ca3af;
  border-radius: 0.25rem;
  opacity: 0.6;
  transition: all 0.3s ease;
  cursor: pointer;
}
.line-entry:hover {
  opacity: 1;
  background-color: #d1d5db;
}
.line-entry.active {
  background-color: #1f2937;
  opacity: 1;
  height: 180px;
  transform: scale(1.15);
  animation: fadeInActive 0.6s ease forwards;
}
.line-entry img {
  display: none;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0.25rem;
  border: 1px solid rgba(255, 255, 255, 0.15);
}
.line-entry.active img {
  display: block;
}
  
@keyframes drawLine {
  0% {
    stroke-dasharray: 0, 200;
    stroke-dashoffset: 200;
  }
  100% {
    stroke-dasharray: 200, 0;
    stroke-dashoffset: 0;
  }
}
.animate-draw-line {
  stroke-dasharray: 200;
  stroke-dashoffset: 200;
  animation: drawLine 1.6s ease forwards;
}
.float-point {
  animation: floatDot 2.5s ease-in-out infinite;
}
@keyframes floatDot {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}
</style>
  50% { transform: translateY(-4px); }
}
</head>
<body class="bg-black text-white">
  <header class="sticky top-0 z-50 bg-black w-full flex items-center justify-between px-6 py-4 border-b border-gray-800 text-sm font-mono uppercase tracking-wide shadow-md backdrop-blur-md">
    <div class="text-white font-bold">043</div>
    <nav class="flex items-center gap-8">
      <a href="#" class="text-gray-300 hover:text-white transition">read&watch</a>
      <a href="#" class="text-gray-300 hover:text-white transition">radio</a>
      <a href="#" class="text-gray-300 hover:text-white transition">about</a>
      <a href="#" class="text-gray-300 hover:text-white transition">shop</a>
      <a href="#" class="text-gray-300 hover:text-white transition">my 043</a>
    </nav>
  </header>
  <h1 class="text-5xl font-bold mt-24 mb-16 mx-auto font-mono uppercase tracking-wider text-yellow-100">Dossier Archive</h1>
  <div class="flex flex-row gap-16 items-start w-full">
    <div id="line-container" class="relative">
      <!-- Lines injected here -->
    </div>
    <div id="member-description" class="max-w-xl text-gray-300 text-base leading-relaxed self-start mt-[80px]">
      <!-- Text will be injected here -->
      
    </div>
<div id="network-overlay" class="absolute top-32 right-8 w-1/3 h-96 pointer-events-none z-0">
  <svg class="w-full h-full animate-float-lines" xmlns="http://www.w3.org/2000/svg">
  <line x1="40" y1="80" x2="180" y2="140" stroke="#fff" stroke-width="0.3" class="animate-draw-line" />
  <line x1="60" y1="200" x2="200" y2="260" stroke="#fff" stroke-width="0.3" class="animate-draw-line delay-200" />
  <circle cx="40" cy="80" r="6" fill="#fff" class="animate-flicker float-point" />
  <circle cx="180" cy="140" r="6" fill="#fff" class="animate-flicker float-point delay-100" />
  <circle cx="60" cy="200" r="6" fill="#fff" class="animate-flicker float-point delay-200" />
  <circle cx="200" cy="260" r="6" fill="#fff" class="animate-flicker float-point delay-300" />
</svg>
</div>
  <script>
    let members = [];
    let currentIndex = 0;
    const container = document.getElementById('line-container');
    const description = document.getElementById('member-description');

    fetch('members.json')
      .then(res => res.json())
      .then(data => {
        members = data;
        renderLines();
        updateActiveEntry();
      });

    function renderLines() {
      container.innerHTML = '';
      members.forEach((member, index) => {
        const entry = document.createElement('div');
        entry.className = 'line-entry fade-transition';
        entry.innerHTML = `<img src="${member.img}" alt="${member.name}">`;
        entry.addEventListener('click', () => {
          currentIndex = index;
          updateActiveEntry();
        });
        container.appendChild(entry);
      });
    }

    function updateActiveEntry() {
      Array.from(container.children).forEach((entry, index) => {
        entry.classList.toggle('active', index === currentIndex);
      });

      const m = members[currentIndex];
      const id = m.id || (m.name === 'Dasha' ? '00000049' : m.name === 'Narek' ? '00000058' : '00000043');
      description.innerHTML = `
        <div class="mb-4">
          <h2 class="text-2xl font-bold mb-1 tracking-wide uppercase">${m.name}</h2>
          <p class="text-sm text-gray-400 mb-1">${m.area}</p>
          <p class="text-sm text-gray-500 italic mb-1">ID: ${id}</p>
          <p class="text-xs text-gray-400 uppercase mb-4">Member since ${m.since || '2022'}</p>
          <h3 class="text-lg font-semibold mb-1">About</h3>
          <p class="mb-4 text-sm text-gray-400">Watermelons are round, juicy, and best served cold. They come in many varieties, each with its own texture and sweetness. In the summer, they symbolize gatherings, sticky fingers, and the hunt for the ripest slice. Farmers have long cultivated watermelon not only for food, but also for trade, storage, and cultural ceremonies. The sweetness of a watermelon, its weight, and even the sound it makes when tapped are essential in selecting the perfect one. It's not just a fruit â€” it's a seasonal signal and social magnet.</p>
          <h3 class="text-lg font-semibold mb-1">Cultural Relevance</h3>
          <p class="mb-4">In some parts of the world, watermelons are used in ceremonies, festivals, and design. Their green-striped surface is now iconic, and their color palette is often used in digital aesthetics and summer promotions.</p>
          <h3 class="text-lg font-semibold mb-1">Fun Facts</h3>
          <p>Seedless watermelons are a genetic marvel. A single watermelon is about 92% water. The largest watermelon ever grown weighed over 150 pounds.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
