<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>043 Map</title> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="map.css">
  <script src="header.js"></script>
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Shader fallback -->
  <div class="dynamic-background fixed inset-0 z-background"></div>

  <main class="relative z-base container mx-auto px-4 py-8 flex flex-col h-screen">
    <!-- 1) Header above both panels -->
    <header class="mb-6 text-center">
      <h1 class="text-4xl font-mono uppercase tracking-wider text-yellow-100">043 MAP</h1>
      <div class="header-line mx-auto mt-2"></div>
    </header>

    <!-- 2) Year filter -->
    <nav id="year-filter" class="flex-center space-x-4 mb-4 fade-transition" aria-label="Filter events by year">
      <!-- buttons get injected here -->
    </nav>

    <div class="flex flex-1 border border-gray-700 overflow-hidden">
      <!-- Left: map -->
      <div id="map-wrapper" class="flex-1 relative overflow-hidden cursor-grab">
        <!-- SVG and markers go here -->
        <div id="map" class="map-svg w-full h-full"></div>
      </div>

      <!-- Right: sidebar ALWAYS visible -->
      <aside id="info-panel" class="w-1/4 bg-black bg-opacity-60 backdrop-blur-sm p-6 overflow-y-auto">
        <h2 id="place-name" class="header-text text-lg mb-1"></h2>
        <p id="place-year" class="font-mono text-sm text-gray-400 mb-4"></p>
        <p id="placeholder-text" class="text-gray-500 italic">Select a pin to see details.</p>
        <div id="event-details" class="space-y-4"></div>
        <div class="flex justify-between mt-6">
          <button id="prev" class="nav-arrow hidden">&lt;</button>
          <button id="next" class="nav-arrow hidden">&gt;</button>
        </div>
      </aside>
    </div>
  </main>

  <script src="map.js" defer></script>
</body>
</html>
