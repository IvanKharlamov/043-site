
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="radio.css">
  <script src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
  <script src="header.js"></script>
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Shader canvas -->
  <canvas id="bgCanvas" class="dynamic-background z-background fixed top-0 h-full"></canvas>

  <main class="relative flex h-screen">
    <aside class="w-1/4 bg-black bg-opacity-60 backdrop-blur-sm p-6 overflow-y-auto">
      <h2 class="font-mono uppercase tracking-wider mb-4 text-lg">Playlist</h2>
      <ul id="song-list" class="space-y-2"></ul>
    </aside>

    <section class="flex-1 relative">
      <!-- Song info -->
      <div class="song-info">
        <h1 id="song-title"></h1>
        <p id="song-desc"></p>
      </div>

      <!-- Player container at bottom -->
      <div class="player-container">
        <!-- Loading overlay -->
        <div id="loading" class="loading-overlay hidden">
          <div class="spinner"></div>
        </div>

        <!-- Custom controls -->
        <div class="audio-controls">
          <button id="play-btn" class="btn-control">
            <!-- Inline SVG icons for play/pause -->
            <svg id="icon-play" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <polygon points="16,0 64,32 16,64" fill="white"/>
            </svg>
            <svg id="icon-pause" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="hidden">
              <rect x="0" y="0" width="20" height="64" fill="white"/>
              <rect x="44" y="0" width="20" height="64" fill="white"/>
            </svg>
          </button>
          <div class="time-display">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
          </div>
          <input id="seek-slider" type="range" min="0" max="100" value="0" step="0.1">
          <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
    </section>
  </main>

  <script src="radio.js"></script>
</body>
</html>
